<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CMS VBC Analytics{% endblock %}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/aco-dashboard-style.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
    {% block head %}{% endblock %}
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <a href="{{ url_for('aco_home') }}" class="nav-brand">
                <div class="nav-brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="nav-brand-text">PVIH</span>
            </a>
            
            <ul class="nav-menu">
                <li><a href="{{ url_for('aco_home') }}" class="nav-link {% if request.endpoint == 'aco_home' %}active{% endif %}">Home</a></li>
                <!-- *** THE FIX IS HERE *** -->
                <!-- This now gets the user's ID directly from the session, making it work on every page. -->
                <li><a href="{{ url_for('sep_aco_dashboard', aco_id=session.get('aco_id')) }}" class="nav-link {% if request.endpoint == 'sep_aco_dashboard' %}active{% endif %}">Dashboard</a></li>
            </ul>
            
            <div class="nav-actions">
                {% if current_user.is_authenticated %}
                    <a href="{{ url_for('logout') }}" class="login-btn logout">Logout</a>
                {% else %}
                    <a href="{{ url_for('login') }}" class="login-btn">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content Area -->
    <div class="page-container">
        {% block content %}{% endblock %}
    </div>

    <!-- Chatbot -->
    <div id="chatbot-container">
        <button id="chatbot-toggle" class="chatbot-toggle-btn">
            <i class="fas fa-comment"></i>
        </button>
        <div id="chatbot-box" class="chatbot-box hidden">
            <div class="chatbot-header">
                <button id="chatbot-close" class="chatbot-close-btn">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div id="chatbot-messages" class="chatbot-messages">
                <div class="chatbot-message bot-message">
                    <p>Hello! I'm your VBC advisor. How can I help you today?</p>
                </div>
            </div>
            <div class="chatbot-input-container">
                <input type="text" id="chatbot-text" placeholder="Ask about CMS VBC..." class="chatbot-input" />
                <button id="chatbot-send" class="chatbot-send-btn">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}{% endblock %}
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>ACO Risk Performance Dashboard</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.11.3/css/jquery.dataTables.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Updated color palette to match the home page theme */
        :root {
            --primary-50: #eff6ff;
            --primary-100: #dbeafe;
            --primary-200: #bfdbfe;
            --primary-300: #93c5fd;
            --primary-400: #60a5fa;
            --primary-500: #3b82f6;
            --primary-600: #2563eb;
            --primary-700: #1d4ed8;
            --primary-800: #1e40af;
            --primary-900: #1e3a8a;
            --success: #2ecc71;
            --warning: #f39c12;
            --danger: #e74c3c;
            --light: #f9fafb;
            --text: #1f2937;
            --text-light: #6b7280;
            --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--light);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            padding: 80px 20px 20px 20px;
            /* Adjusted padding for navbar */
        }

        /* --- Navigation Bar Styles --- */
        .tool-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 0 1rem;
        }

        .nav-container-tool {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text);
        }

        .nav-brand-icon {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-right: 0.75rem;
        }

        .nav-brand-icon i {
            color: white;
            font-size: 1.25rem;
        }

        .nav-brand-text {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e9ecef;
            color: var(--primary-800);
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: #dbe2e9;
        }

        .back-button i {
            font-size: 0.9rem;
        }

        /* --- End Navigation Bar Styles --- */


        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        header {
            background: linear-gradient(120deg, var(--primary-700), var(--primary-800));
            color: white;
            padding: 25px 30px;
            text-align: center;
        }

        header h1 {
            font-weight: 600;
            font-size: 28px;
            margin: 0;
        }

        .card-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
            padding: 30px;
            background: var(--primary-50);
        }

        .card {
            background: white;
            border-radius: 10px;
            padding: 25px;
            text-align: center;
            box-shadow: var(--card-shadow);
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: var(--primary-500);
        }


        .card h2 {
            font-size: 36px;
            font-weight: 700;
            margin-bottom: 10px;
            color: var(--primary-700);
        }

        .card p {
            color: var(--text-light);
            font-size: 16px;
            font-weight: 500;
        }

        main {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 30px;
            padding: 30px;
        }

        .chart-container,
        .table-container {
            background: white;
            border-radius: 10px;
            padding: 25px;
            box-shadow: var(--card-shadow);
        }

        .main-chart-wrapper {
            max-height: 350px;
            margin-bottom: 2rem;
            position: relative;
        }

        .chart-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .chart-box {
            background: var(--primary-50);
            border-radius: 8px;
            padding: 15px;
            height: 250px;
        }

        h3 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 20px;
            color: var(--primary-800);
            padding-bottom: 10px;
            border-bottom: 2px solid var(--primary-100);
        }

        .table-container {
            overflow: hidden;
        }

        table.dataTable {
            border-collapse: collapse !important;
            margin-top: 15px !important;
        }

        .dataTables_wrapper {
            position: relative;
        }

        .dataTables_filter input {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 8px 12px;
            margin-left: 10px;
        }

        .dataTables_length select {
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 6px;
        }

        .risk-badge {
            display: inline-block;
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
        }

        .risk-high {
            background: #ffebee;
            color: #e53935;
        }

        .risk-medium {
            background: #fff8e1;
            color: #ff8f00;
        }

        .risk-low {
            background: #e8f5e9;
            color: #43a047;
        }

        /* Style for the scrollable DataTable body */
        .dataTables_scrollBody {
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        #high-risk-count {
            color: var(--danger);
        }

        @media (max-width: 1024px) {
            main {
                grid-template-columns: 1fr;
            }

            .card-container {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .chart-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>

    <!-- New Navigation Bar -->
    <nav class="tool-navbar">
        <div class="nav-container-tool">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <div class="nav-brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="nav-brand-text">CMS VBC Analytics</span>
            </a>
            <a href="{{ url_for('models') }}" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Models</span>
            </a>
        </div>
    </nav>

    <div class="container">
        <header>
            <h1>ACO Risk Performance Dashboard - 2025 Forecast</h1>
        </header>

        <div class="card-container">
            <div class="card">
                <h2 id="total-acos">--</h2>
                <p>Total ACOs</p>
            </div>
            <div class="card">
                <h2 id="avg-risk-score">--</h2>
                <p>Avg. Risk Score</p>
            </div>
            <div class="card high-risk-card">
                <h2 id="high-risk-count">--</h2>
                <p class="high-risk-label">High-Risk ACOs</p>
            </div>
        </div>

        <main>
            <div class="chart-container">
                <h3>Risk Tier Distribution</h3>
                <div class="main-chart-wrapper">
                    <canvas id="riskTierChart"></canvas>
                </div>

                <div class="chart-grid">
                    <div class="chart-box">
                        <canvas id="riskScoreDistribution"></canvas>
                    </div>
                    <div class="chart-box">
                        <canvas id="riskComparison"></canvas>
                    </div>
                </div>
            </div>
            <div class="table-container">
                <h3>Detailed Provider Risk Data</h3>
                <table id="acoTable" class="display" width="100%"></table>
            </div>
        </main>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.js"></script>
    <script src="https://cdn.datatables.net/1.11.3/js/jquery.dataTables.min.js"></script>
    <script>
        $(document).ready(function () {

            // Fetch data from the Flask API endpoint
            $.get('{{ url_for("api_risk_data") }}', function (data) {
                updateSummaryCards(data);
                createRiskTierChart(data);
                createRiskScoreDistribution(data);
                createRiskComparisonChart(data);
                initDataTable(data);
            });

            // Update summary cards
            function updateSummaryCards(data) {
                $('#total-acos').text(data.length);

                const totalRisk = data.reduce((sum, item) => sum + item.Risk_Score_for_2025, 0);
                const avgRisk = (totalRisk / data.length).toFixed(2);
                $('#avg-risk-score').text(avgRisk);

                const highRiskCount = data.filter(item => item.Risk_Tier_for_2025 === "High Risk").length;
                $('#high-risk-count').text(highRiskCount);
            }

            // Create risk tier chart
            function createRiskTierChart(data) {
                const riskTiers = {
                    "High Risk": 0,
                    "Medium Risk": 0,
                    "Low Risk": 0
                };

                data.forEach(item => {
                    riskTiers[item.Risk_Tier_for_2025]++;
                });

                const ctx = document.getElementById('riskTierChart').getContext('2d');
                new Chart(ctx, {
                    type: 'doughnut',
                    data: {
                        labels: Object.keys(riskTiers),
                        datasets: [{
                            data: Object.values(riskTiers),
                            backgroundColor: [
                                '#e74c3c', // Hardcoded danger color
                                '#f39c12', // Hardcoded warning color
                                '#2ecc71'  // Hardcoded success color
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        maintainAspectRatio: false,
                        plugins: {
                            legend: {
                                position: 'bottom',
                                labels: {
                                    color: '#1f2937' // Hardcoded text color
                                }
                            }
                        }
                    }
                });
            }

            // Create risk score distribution chart
            function createRiskScoreDistribution(data) {
                const riskScores = data.map(item => item.Risk_Score_for_2025);

                const ctx = document.getElementById('riskScoreDistribution').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['0-0.2', '0.2-0.4', '0.4-0.6', '0.6-0.8', '0.8-1.0'],
                        datasets: [{
                            label: 'Number of ACOs',
                            data: [
                                riskScores.filter(score => score <= 0.2).length,
                                riskScores.filter(score => score > 0.2 && score <= 0.4).length,
                                riskScores.filter(score => score > 0.4 && score <= 0.6).length,
                                riskScores.filter(score => score > 0.6 && score <= 0.8).length,
                                riskScores.filter(score => score > 0.8).length
                            ],
                            backgroundColor: '#3b82f6', // Hardcoded primary color
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Risk Score Distribution',
                                color: '#1f2937' // Hardcoded text color
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                ticks: { color: '#6b7280' }, // Hardcoded light text color
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            },
                            x: {
                                ticks: { color: '#6b7280' }, // Hardcoded light text color
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            }
                        }
                    }
                });
            }

            // Create risk comparison chart
            function createRiskComparisonChart(data) {
                const highRiskAvg = data.filter(item => item.Risk_Tier_for_2025 === "High Risk")
                    .reduce((sum, item) => sum + item.Risk_Score_for_2025, 0) /
                    data.filter(item => item.Risk_Tier_for_2025 === "High Risk").length || 0;

                const mediumRiskAvg = data.filter(item => item.Risk_Tier_for_2025 === "Medium Risk")
                    .reduce((sum, item) => sum + item.Risk_Score_for_2025, 0) /
                    data.filter(item => item.Risk_Tier_for_2025 === "Medium Risk").length || 0;

                const lowRiskAvg = data.filter(item => item.Risk_Tier_for_2025 === "Low Risk")
                    .reduce((sum, item) => sum + item.Risk_Score_for_2025, 0) /
                    data.filter(item => item.Risk_Tier_for_2025 === "Low Risk").length || 0;

                const ctx = document.getElementById('riskComparison').getContext('2d');
                new Chart(ctx, {
                    type: 'bar',
                    data: {
                        labels: ['High Risk', 'Medium Risk', 'Low Risk'],
                        datasets: [{
                            label: 'Average Risk Score',
                            data: [highRiskAvg, mediumRiskAvg, lowRiskAvg],
                            backgroundColor: [
                                '#e74c3c', // Hardcoded danger color
                                '#f39c12', // Hardcoded warning color
                                '#2ecc71'  // Hardcoded success color
                            ],
                            borderWidth: 0
                        }]
                    },
                    options: {
                        responsive: true,
                        plugins: {
                            legend: {
                                display: false
                            },
                            title: {
                                display: true,
                                text: 'Average Score by Risk Tier',
                                color: '#1f2937' // Hardcoded text color
                            }
                        },
                        scales: {
                            y: {
                                beginAtZero: true,
                                max: 1.0,
                                ticks: { color: '#6b7280' }, // Hardcoded light text color
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            },
                            x: {
                                ticks: { color: '#6b7280' }, // Hardcoded light text color
                                grid: { color: 'rgba(0,0,0,0.05)' }
                            }
                        }
                    }
                });
            }

            // Initialize DataTable
            function initDataTable(data) {
                $('#acoTable').DataTable({
                    data: data,
                    columns: [
                        { title: "ACO ID", data: "ACO_ID" },
                        { title: "ACO Name", data: "ACO_Name" },
                        {
                            title: "Risk Score",
                            data: "Risk_Score_for_2025",
                            render: function (data) {
                                return data.toFixed(2);
                            }
                        },
                        {
                            title: "Risk Tier",
                            data: "Risk_Tier_for_2025",
                            render: function (data) {
                                let className = '';
                                if (data === "High Risk") className = 'risk-high';
                                else if (data === "Medium Risk") className = 'risk-medium';
                                else className = 'risk-low';

                                return `<span class="risk-badge ${className}">${data}</span>`;
                            }
                        }
                    ],
                    // New options to make the table scrollable
                    scrollY: '450px',
                    scrollCollapse: true,
                    paging: false,
                    order: [[2, 'desc']],
                    responsive: true
                });
            }
        });
    </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Twin â€“ VBC Contract Simulator</title>
  <script src="https://cdn.plot.ly/plotly-2.32.0.min.js"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
        --primary-50: #eff6ff; --primary-100: #dbeafe; --primary-200: #bfdbfe; --primary-300: #93c5fd;
        --primary-400: #60a5fa; --primary-500: #3b82f6; --primary-600: #2563eb; --primary-700: #1d4ed8;
        --primary-800: #1e40af; --primary-900: #1e3a8a; --success: #2ecc71; --danger: #e74c3c;
        --light: #f9fafb; --text: #1f2937; --text-light: #6b7280; --card-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
    }
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background-color: var(--light); color: var(--text); padding-top: 80px;
    }
    
        /* --- Navigation Bar Styles --- */
        .tool-navbar {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            z-index: 1000;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid #dee2e6;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            padding: 0 1rem;
        }

        .nav-container-tool {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 4rem;
        }

        .nav-brand {
            display: flex;
            align-items: center;
            text-decoration: none;
            color: var(--text);
        }

        .nav-brand-icon {
            background: linear-gradient(135deg, var(--primary-600), var(--primary-700));
            padding: 0.5rem;
            border-radius: 0.5rem;
            margin-right: 0.75rem;
        }

        .nav-brand-icon i {
            color: white;
            font-size: 1.25rem;
        }

        .nav-brand-text {
            font-size: 1.25rem;
            font-weight: 700;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.5rem 1rem;
            background: #e9ecef;
            color: var(--primary-800);
            border: 1px solid #dee2e6;
            border-radius: 0.5rem;
            font-weight: 600;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .back-button:hover {
            background-color: #dbe2e9;
        }

        .back-button i {
            font-size: 0.9rem;
        }

        /* --- End Navigation Bar Styles --- */

    /* --- End Navigation Bar Styles --- */
    .card {
      background: white; border-radius: 12px;
      box-shadow: var(--card-shadow); border: none;
    }
    .card-header {
      background-color: var(--primary-800); color: white; font-weight: 600;
      border-top-left-radius: 12px; border-top-right-radius: 12px;
    }
    .accordion-button { background-color: #fff; color: var(--primary-800); font-weight: 600; }
    .accordion-button:not(.collapsed) { background-color: var(--primary-50); box-shadow: inset 0 -1px 0 var(--primary-200); }
    .accordion-button:focus { box-shadow: 0 0 0 .25rem rgba(59, 130, 246, 0.25); }
    .form-label { font-weight: 500; color: var(--text-light); }
    .form-range::-webkit-slider-thumb { background: var(--primary-600); }
    .form-range::-moz-range-thumb { background: var(--primary-600); }
    .btn-primary {
      background-color: var(--primary-600); border-color: var(--primary-600);
      font-weight: 600; transition: all 0.3s ease;
    }
    .btn-primary:hover {
      background-color: var(--primary-700); border-color: var(--primary-700);
      transform: translateY(-2px); box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
    }
    .kpi-card { text-align: center; padding: 1.5rem; }
    .kpi-title { font-size: 0.9rem; color: var(--text-light); font-weight: 500; margin-bottom: 0.5rem; text-transform: uppercase; }
    .kpi-value { font-size: 2.2rem; font-weight: 700; color: var(--primary-800); }
    .nav-tabs .nav-link { color: var(--text-light); }
    .nav-tabs .nav-link.active { color: var(--primary-700); font-weight: 600; border-color: var(--primary-200) var(--primary-200) #fff; }
    .positive { color: var(--success); font-weight: 600; }
    .negative { color: var(--danger); font-weight: 600; }
  </style>
</head>
<body>
  <!-- New Navigation Bar -->
    <nav class="tool-navbar">
        <div class="nav-container-tool">
            <a href="{{ url_for('index') }}" class="nav-brand">
                <div class="nav-brand-icon">
                    <i class="fas fa-chart-line"></i>
                </div>
                <span class="nav-brand-text">CMS VBC Analytics</span>
            </a>
            <a href="{{ url_for('models') }}" class="back-button">
                <i class="fas fa-arrow-left"></i>
                <span>Back to Models</span>
            </a>
        </div>
    </nav>

  <div class="container-fluid py-4">
    <div class="row">
      <!-- Controls Column -->
      <div class="col-lg-4 mb-4">
        <div class="card">
          <div class="card-header"><i class="fas fa-sliders-h me-2"></i>Simulation Controls</div>
          <div class="card-body">
            <div class="accordion" id="controlsAccordion">
              <!-- Base Values -->
              <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne">Base Values</button></h2>
                <div id="collapseOne" class="accordion-collapse collapse show" data-bs-parent="#controlsAccordion">
                  <div class="accordion-body">
                    <div class="row">
                      <div class="col-6 mb-3"><label for="baseBenchmark" class="form-label">Benchmark PMPM</label><input type="number" class="form-control" id="baseBenchmark" value="1200"></div>
                      <div class="col-6 mb-3"><label for="baseMembers" class="form-label">Members</label><input type="number" class="form-control" id="baseMembers" value="50000"></div>
                      <div class="col-6 mb-3"><label for="baseADM" class="form-label">Admissions/1k</label><input type="number" class="form-control" id="baseADM" value="250"></div>
                      <div class="col-6 mb-3"><label for="baseCostADM" class="form-label">Cost/Admission</label><input type="number" class="form-control" id="baseCostADM" value="22000"></div>
                      <div class="col-6 mb-3"><label for="basePCP" class="form-label">PCP Visits/1k</label><input type="number" class="form-control" id="basePCP" value="4000"></div>
                      <div class="col-6 mb-3"><label for="baseCostPCP" class="form-label">Cost/PCP Visit</label><input type="number" class="form-control" id="baseCostPCP" value="120"></div>
                    </div>
                  </div>
                </div>
              </div>
              <!-- Strategic Levers -->
              <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo">Strategic Levers</button></h2>
                <div id="collapseTwo" class="accordion-collapse collapse" data-bs-parent="#controlsAccordion">
                  <div class="accordion-body">
                    <div class="mb-3"><label for="reduceADM" class="form-label">Reduce Admissions <span id="reduceADMVal" class="badge bg-primary-subtle text-primary-emphasis rounded-pill">-10%</span></label><input type="range" class="form-range" min="-30" max="10" value="-10" id="reduceADM"></div>
                    <div class="mb-3"><label for="increasePCP" class="form-label">Increase PCP Visits <span id="increasePCPVal" class="badge bg-primary-subtle text-primary-emphasis rounded-pill">5%</span></label><input type="range" class="form-range" min="-10" max="30" value="5" id="increasePCP"></div>
                  </div>
                </div>
              </div>
              <!-- Financials -->
              <div class="accordion-item">
                <h2 class="accordion-header"><button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseThree">Financials</button></h2>
                <div id="collapseThree" class="accordion-collapse collapse" data-bs-parent="#controlsAccordion">
                  <div class="accordion-body">
                    <div class="mb-3"><label for="investment" class="form-label">Strategic Investment ($)</label><input type="number" class="form-control" id="investment" value="5000000"></div>
                    <div class="mb-3"><label for="sharedRate" class="form-label">Shared Savings Rate <span id="sharedRateVal" class="badge bg-primary-subtle text-primary-emphasis rounded-pill">50%</span></label><input type="range" class="form-range" min="0" max="100" value="50" id="sharedRate"></div>
                  </div>
                </div>
              </div>
            </div>
            <div class="d-grid gap-2 mt-4">
              <button class="btn btn-primary btn-lg" onclick="runSimulation()"><i class="fas fa-play-circle me-2"></i>Run Simulation</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Results Column -->
      <div class="col-lg-8">
        <!-- KPI Row -->
        <div class="row mb-4">
            <div class="col-md-6">
                <div class="card kpi-card">
                    <div class="kpi-title">Predicted PMPM Cost</div>
                    <div class="kpi-value" id="kpiPredictedCost">$0.00</div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card kpi-card">
                    <div class="kpi-title">Shared Savings / Loss</div>
                    <div class="kpi-value" id="kpiSavingsLoss">$0</div>
                </div>
            </div>
        </div>

        <!-- Tabs for Charts and History -->
        <div class="card">
            <div class="card-header">
                <ul class="nav nav-tabs card-header-tabs" id="myTab" role="tablist">
                    <li class="nav-item" role="presentation"><button class="nav-link active" id="charts-tab" data-bs-toggle="tab" data-bs-target="#charts-pane" type="button">Visualizations</button></li>
                    <li class="nav-item" role="presentation"><button class="nav-link" id="history-tab" data-bs-toggle="tab" data-bs-target="#history-pane" type="button">Scenario History</button></li>
                </ul>
            </div>
            <div class="card-body">
                <div class="tab-content" id="myTabContent">
                    <!-- Charts Pane -->
                    <div class="tab-pane fade show active" id="charts-pane">
                        <div class="row">
                            <div class="col-12 mb-3">
                                <h6>Savings Attribution</h6>
                                <div id="savingsChart" style="height: 300px;"></div>
                            </div>
                        </div>
                    </div>
                    <!-- History Pane -->
                    <div class="tab-pane fade" id="history-pane">
                        <div class="d-flex justify-content-end mb-2">
                            <button class="btn btn-sm btn-outline-secondary" onclick="downloadCSV()"><i class="fas fa-download me-2"></i>Export CSV</button>
                        </div>
                        <div class="table-responsive" style="max-height: 550px;">
                            <table class="table table-striped table-hover mb-0">
                                <thead><tr><th>Scenario</th><th>Predicted Cost</th><th>Shared Savings/Loss</th></tr></thead>
                                <tbody id="scenarioHistory"></tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>

  <script>
    let scenarios = []; let scenarioCounter = 0;
    function runSimulation(name) {
      scenarioCounter++; const scenarioName = name || `Scenario ${scenarioCounter}`;
      const baseBenchmark = parseFloat(document.getElementById("baseBenchmark").value);
      const baseMembers = parseFloat(document.getElementById("baseMembers").value);
      const baseADM = parseFloat(document.getElementById("baseADM").value);
      const baseCostADM = parseFloat(document.getElementById("baseCostADM").value);
      const basePCP = parseFloat(document.getElementById("basePCP").value);
      const baseCostPCP = parseFloat(document.getElementById("baseCostPCP").value);
      const reduceADMPct = parseFloat(document.getElementById("reduceADM").value) / 100;
      const increasePCPPct = parseFloat(document.getElementById("increasePCP").value) / 100;
      const investment = parseFloat(document.getElementById("investment").value);
      const sharedRate = parseFloat(document.getElementById("sharedRate").value) / 100;
      const newADM = baseADM * (1 + reduceADMPct);
      const newPCP = basePCP * (1 + increasePCPPct);
      const costADM = (newADM / 1000) * baseMembers * baseCostADM / 12;
      const costPCP = (newPCP / 1000) * baseMembers * baseCostPCP / 12;
      const predCostPMPM = costADM + costPCP;
      const totalPredCost = predCostPMPM * 12;
      const totalBenchmark = (baseBenchmark * baseMembers);
      const grossSavings = totalBenchmark - totalPredCost;
      const netSavings = grossSavings - investment;
      const sharedSavings = Math.max(0, netSavings) * sharedRate;
      const savingsLoss = netSavings < 0 ? netSavings : sharedSavings;
      const scenario = { name: scenarioName, pred: predCostPMPM, savingsLoss: savingsLoss, baseCost: (baseBenchmark * baseMembers / 12), admCost: costADM, pcpCost: costPCP, invest: investment / 12, benchmark: totalBenchmark, sharedRate: sharedRate * 100, members: baseMembers, investment: investment, timestamp: new Date().toISOString() };
      scenarios.push(scenario);
      updateUI(scenario);
    }
    function updateUI(s) {
      document.getElementById('kpiPredictedCost').textContent = s.pred.toLocaleString('en-US', {style:'currency', currency:'USD'});
      const savingsLossFormatted = s.savingsLoss.toLocaleString('en-US', {style:'currency', currency:'USD', maximumFractionDigits: 0});
      const kpiSavings = document.getElementById('kpiSavingsLoss');
      kpiSavings.textContent = savingsLossFormatted;
      kpiSavings.className = `kpi-value ${s.savingsLoss >= 0 ? 'positive' : 'negative'}`;
      updateCharts(s); updateHistory();
    }
    function updateCharts(s){
      const savingsData = [{ x: ['Base Cost', 'Admissions', 'PCP Visits', 'Investment', 'Predicted Cost'], y: [s.baseCost, s.admCost, s.pcpCost, s.invest, s.predCost], marker:{ color: ['#1d4ed8', '#e74c3c', '#2ecc71', '#f39c12', '#2563eb'] }, type: 'waterfall', measure: ['absolute', 'relative', 'relative', 'relative', 'total'], connector: { line: { color: "rgb(63, 63, 63)" } }, }];
      const savingsLayout = { margin: { t: 20, b: 50, l: 60, r: 20 }, yaxis: { title: 'PMPM Cost ($)' }, showlegend: false };
      Plotly.newPlot('savingsChart', savingsData, savingsLayout, {responsive: true});
      const monteCarloData = [{ x: Array.from({length: 500}, () => s.savingsLoss * (1 + (Math.random() - 0.5) * 0.4)), type: 'histogram', marker: { color: '#2563eb' } }];
      const monteCarloLayout = { margin: { t: 20, b: 50, l: 60, r: 20 }, xaxis: { title: 'Potential Shared Savings/Loss ($)'}, yaxis: { title: 'Frequency' }, bargap: 0.1 };
      Plotly.newPlot('monteCarloChart', monteCarloData, monteCarloLayout, {responsive: true});
    }
    function updateHistory(){
      const tbody = document.getElementById("scenarioHistory"); tbody.innerHTML = "";
      [...scenarios].reverse().forEach(s => {
        const predFormatted = s.pred.toLocaleString('en-US', {style:'currency', currency:'USD'});
        const savingsLossFormatted = s.savingsLoss.toLocaleString('en-US', {style:'currency', currency:'USD', maximumFractionDigits:0});
        tbody.innerHTML += `<tr><td>${s.name}</td><td>${predFormatted}</td><td class="${s.savingsLoss >= 0 ? 'positive' : 'negative'}">${savingsLossFormatted}</td></tr>`;
      });
    }
    function downloadCSV(){
      let csv = "Scenario,Predicted PMPM Cost ($),Shared Savings/Loss ($),Timestamp\n";
      scenarios.forEach(s => { csv += `"${s.name}",${s.pred.toFixed(2)},${s.savingsLoss.toFixed(2)},"${s.timestamp}"\n`; });
      let blob = new Blob([csv], {type: "text/csv;charset=utf-8;"});
      let url = URL.createObjectURL(blob); let link = document.createElement("a");
      let timestamp = new Date().toISOString().replace(/:/g, '-').slice(0, 19);
      link.setAttribute("href", url); link.setAttribute("download", `VBC_Simulation_${timestamp}.csv`);
      document.body.appendChild(link); link.click(); document.body.removeChild(link);
    }
    document.getElementById("reduceADM").oninput = e => document.getElementById("reduceADMVal").innerText = e.target.value + "%";
    document.getElementById("increasePCP").oninput = e => document.getElementById("increasePCPVal").innerText = e.target.value + "%";
    document.getElementById("sharedRate").oninput = e => document.getElementById("sharedRateVal").innerText = e.target.value + "%";
    window.onload = () => runSimulation("Initial Baseline");
  </script>
</body>
</html>

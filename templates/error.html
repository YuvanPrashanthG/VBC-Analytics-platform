<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Error {{ error_code }}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #e9f2ff, #ffffff);
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      font-family: "Segoe UI", Arial, sans-serif;
    }
    .error-box {
      background: #fff;
      padding: 50px 40px;
      border-radius: 16px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      text-align: center;
      max-width: 520px;
      width: 100%;
      animation: fadeIn 0.6s ease-out;
    }
    .error-icon {
      font-size: 4rem;
      color: #0d6efd;
      margin-bottom: 15px;
    }
    .error-code {
      font-size: 5rem;
      font-weight: 800;
      color: #0d6efd;
      text-shadow: 2px 2px rgba(13,110,253,0.15);
    }
    .error-message {
      font-size: 1.3rem;
      margin: 15px 0;
      color: #333;
      font-weight: 500;
    }
    .btn {
      margin: 8px;
      padding: 12px 28px;
      font-weight: 600;
      border-radius: 50px;
      transition: all 0.3s ease;
    }
    .btn-primary {
      background: #0d6efd;
      border: none;
    }
    .btn-primary:hover {
      background: #0a58ca;
      transform: translateY(-2px);
      box-shadow: 0 6px 16px rgba(13,110,253,0.25);
    }
    .btn-outline-primary:hover {
      background: #0d6efd;
      color: #fff;
      transform: translateY(-2px);
    }
    footer {
      margin-top: 30px;
      font-size: 0.85rem;
      color: #666;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(15px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="error-box">
    <div class="error-icon">
      <i class="fas fa-triangle-exclamation"></i>
    </div>
    <div class="error-code">{{ error_code }}</div>
    <div class="error-message">{{ message }}</div>
    <p class="mb-4">Please try one of the options below:</p>
    <div>
      <a href="/login" class="btn btn-primary"><i class="fas fa-sign-in-alt me-2"></i>Go to Login</a>
      <a href="/" class="btn btn-outline-primary"><i class="fas fa-home me-2"></i>Return Home</a>
    </div>
    <footer>
      Error ID: {{ error_code }} - {{ request.path }}
    </footer>
  </div>
</body>
</html>

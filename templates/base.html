  <!DOCTYPE html>
  <html lang="en">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>{% block title %}PVIH{% endblock %}</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
      <!-- Main Stylesheet for the entire site -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
      <!-- Block for page-specific stylesheets -->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/aco-dashboard-style.css') }}"> <!--new-->
      <link rel="stylesheet" href="{{ url_for('static', filename='css/chatbot.css') }}">
      {% block head %}{% endblock %}
  </head>
  <body>
      <!-- Navigation -->
      <nav class="navbar">
          <div class="nav-container">
              <a href="{{ url_for('index') }}" class="nav-brand">
                  <div class="nav-brand-icon">
                      <i class="fas fa-chart-line"></i>
                  </div>
                  <span class="nav-brand-text">PVIH - CMS Analytics</span>
              </a>
              
              <ul class="nav-menu">
                  <li><a href="{{ url_for('index') }}" class="nav-link {% if request.endpoint == 'index' %}active{% endif %}">Home</a></li>
                  <li><a href="{{ url_for('analysis') }}" class="nav-link {% if request.endpoint == 'analysis' %}active{% endif %}">Analysis</a></li>
                  <li><a href="{{ url_for('models') }}" class="nav-link {% if request.endpoint == 'models' %}active{% endif %}">Models</a></li>
                  <li><a href="{{ url_for('about') }}" class="nav-link {% if request.endpoint == 'about' %}active{% endif %}">About</a></li>
                  <li><a href="{{ url_for('contact') }}" class="nav-link {% if request.endpoint == 'contact' %}active{% endif %}">Contact</a></li>
              </ul>
              
              <div class="nav-actions">
                  {% if current_user.is_authenticated %}
                      <a href="{{ url_for('logout') }}" class="login-btn logout">Logout</a>
                  {% else %}
                      <a href="{{ url_for('login') }}" class="login-btn">Login</a>
                  {% endif %}
              </div>
          </div>
      </nav>

      <!-- Main Content Area -->
      <div class="page-container">
          {% block content %}{% endblock %}
      </div>
  <!-- Add this to your base.html file, replacing the existing chatbot code -->
  <div id="chatbot-container">
    <button id="chatbot-toggle" class="chatbot-toggle-btn">
      <i class="fas fa-comment"></i>
    </button>
    <div id="chatbot-box" class="chatbot-box hidden">
      <div class="chatbot-header">
        <button id="chatbot-close" class="chatbot-close-btn">
          <i class="fas fa-times"></i>
        </button>
      </div>
      <div id="chatbot-messages" class="chatbot-messages">
        <div class="chatbot-message bot-message">
          <p>Hello! I'm your VBC advisor. How can I help you with CMS Value-Based Care today?</p>
        </div>
      </div>
      <div class="chatbot-input-container">
        <input type="text" id="chatbot-text" placeholder="Ask about CMS VBC..." class="chatbot-input" />
        <button id="chatbot-send" class="chatbot-send-btn">
          <i class="fas fa-paper-plane"></i>
        </button>
      </div>
    </div>
  </div>

      <script src="{{ url_for('static', filename='js/chatbot.js') }}"></script>
      <!-- Global Scripts -->
      <script src="{{ url_for('static', filename='js/script.js') }}"></script>
      <!-- Block for page-specific scripts -->
      </body>
  </html>

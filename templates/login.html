<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VBC Analytics Platform - Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap');
    :root {
      --blue-dark: #00549c;
      --blue-medium: #0093d7;
      --blue-navy: #00214d;
      --blue-pale: #f0f7fc;
      --success: #4CAF50;
      --error: #f44336;
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, var(--blue-navy) 0%, var(--blue-dark) 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
      color: #fff;
    }
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    .login-container {
      position: relative;
      z-index: 2;
      width: 100%;
      max-width: 420px;
      padding: 3rem 2.5rem;
      background: rgba(0, 33, 77, 0.6);
      border-radius: 16px;
      box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.37);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
    }
    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }
    .login-header h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }
    .login-header p {
      color: var(--blue-pale);
      font-size: 0.9rem;
    }
    .form-group {
      margin-bottom: 1.5rem;
      position: relative;
    }
    .form-group label {
      display: block;
      font-size: 0.8rem;
      margin-bottom: 0.5rem;
      color: var(--blue-pale);
    }
    .form-group input {
      width: 100%;
      padding: 0.9rem 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      color: #fff;
      font-size: 1rem;
      transition: all 0.3s ease;
    }
    .form-group input:focus {
      outline: none;
      box-shadow: 0 0 0 3px rgba(0, 147, 215, 0.5);
      background: rgba(255, 255, 255, 0.2);
    }
    .btn-login {
      width: 100%;
      padding: 1rem;
      border: none;
      background: linear-gradient(135deg, #0093d7, #00549c);
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }
    .btn-login:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(0, 147, 215, 0.4);
    }
    .flash-messages {
        padding: 0;
        list-style: none;
        margin-bottom: 1rem;
    }
    .flash-messages li {
        padding: 0.8rem 1rem;
        border-radius: 6px;
        margin-bottom: 0.5rem;
        font-size: 0.9rem;
        text-align: center;
    }
    .flash-success { background-color: var(--success); color: white; }
    .flash-danger { background-color: var(--error); color: white; }
  </style>
</head>
<body>
  <div id="particles-js"></div>
  <div class="login-container">
    <div class="login-header">
      <h1>VBC Analytics</h1>
      <p>Please enter your credentials to log in.</p>
    </div>

    <form action="{{ url_for('login') }}" method="POST">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>
      <button type="submit" class="btn-login">Login</button>
    </form>
  </div>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script>
    particlesJS("particles-js", {
        "particles": { "number": { "value": 80, "density": { "enable": true, "value_area": 800 } }, "color": { "value": "#ffffff" }, "shape": { "type": "circle", }, "opacity": { "value": 0.5, "random": false, }, "size": { "value": 3, "random": true, }, "line_linked": { "enable": true, "distance": 150, "color": "#ffffff", "opacity": 0.4, "width": 1 }, "move": { "enable": true, "speed": 6, "direction": "none", "random": false, "straight": false, "out_mode": "out", "bounce": false, } }, "interactivity": { "detect_on": "canvas", "events": { "onhover": { "enable": true, "mode": "repulse" }, "onclick": { "enable": true, "mode": "push" }, "resize": true }, "modes": { "grab": { "distance": 400, "line_linked": { "opacity": 1 } }, "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 }, "repulse": { "distance": 200, "duration": 0.4 }, "push": { "particles_nb": 4 }, "remove": { "particles_nb": 2 } } }, "retina_detect": true });
  </script>
</body>
</html>
